<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | openworld-test</title>
    <link rel="shortcut icon" href="demo/TemplateData/favicon.ico">
    <link rel="stylesheet" href="demo/TemplateData/style.css">
    <script src="demo/TemplateData/UnityProgress.js"></script>
    <script src="demo/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "demo/Build/rpg-test.json", {onProgress: UnityProgress});
    </script>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">openworld-test</div>
      </div>
      <br />
      <p> press 'm' to see controls </p>
    </div>
  </body>
  
  <script>
    document.addEventListener('keydown', (evt) => {
        if(evt.keyCode === 112){
            // f1 key
            evt.preventDefault();
        }
    });

    // interesting (also seeing this issue as well)
    // https://www.reddit.com/r/Unity3D/comments/upbgtg/cursor_lock_state_not_working_in_webgl_build/
  </script>
</html>
